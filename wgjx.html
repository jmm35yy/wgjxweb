<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万国脚本说明</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
            text-align: center; /* 使所有文本居中 */
        }
        h1 {
            color: #FFD700; /* 修改标题颜色 */
            font-size: 2.5em; /* 设置标题字体大小 */
        }
        .content-container {
            text-align: left; /* 左对齐 */
            color: #FF0000; /* 修改段落颜色 */
            max-width: 800px; /* 最大宽度 */
            margin: 0 auto; /* 水平居中 */
        }
        .content-container p {
            margin-bottom: 20px; /* 段落之间的间距 */
            font-size: 1.2em; /* 设置段落的字体大小 */
        }
        .image-container {
            text-align: center; /* 图片居中 */
            margin-bottom: 20px; /* 图片和文本之间的间距 */
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc; /* 图片边框 */
            border-radius: 5px; /* 圆角效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 图片阴影 */
        }
    </style>
</head>
<body>
    <h1>万国脚本说明</h1>
    <p>使用说明</p>
    <p>微信 w14781480767x</p>
    <p> 有任何问题请联系我</p>
    <div class="content-container">
        <!-- 第一段介绍 -->
        <p>步骤1: 在手机端或者电脑下载虚拟机（模拟器）（如光速虚拟机和雷电模拟器）将分辨率调整为1280x720 这里以光速虚拟机为例</p>
        <!-- 插入第一张图片 -->
        <div class="image-container">
            <img src="step1.png" alt="步骤1">
            <!-- 注意：请将 'step1.png' 替换为实际图片的路径 -->
        </div>

        <!-- 第二段介绍 -->
        <p>步骤2:  将在真机中安装好的脚本安装在虚拟机中 并在设置中给虚拟机开启超级用户权限 打开万国脚本 允许所有权限 然后进入游戏 </p>
        <!-- 插入第二张图片 -->
        <div class="image-container">
            <img src="step2.png" alt="步骤2">
            <!-- 注意：请将 'step2.png' 替换为实际图片的路径 -->
        </div>

        <!-- 第三段介绍 -->
        <p>步骤3: 输入卡密 启动脚本 进入游戏后更改布局城市布局 请注意！一定要按照下面的布局来  否则脚本无法正常进行！</p>
        <!-- 插入第三张图片 -->
        <div class="image-container">
            <img src="step3.png" alt="步骤3">
            <img src="step4.png" alt="步骤3">
            <!-- 注意：请将 'step3.png' 替换为实际图片的路径 -->
        </div>

        <!-- 可以继续添加更多步骤 -->
        <!-- 第四段介绍 -->
        <p>这样就可以了</p>
    </div>
</body>
</html>
